<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ea580c" />
  <meta name="color-scheme" content="light" />
  <meta name="description"
    content="Vishwavidyalaya Shikshak Samiti (VSS) . A committed team, a clear vision - transforming academic excellence together." />
  <meta name="keywords" content="VSS, DUTA, Delhi University Teachers Association, Election 2025, Teachers Union" />
  <meta name="author" content="Vishwavidyalaya Shikshak Samiti" />
  <!-- Faster font loading: preconnect + stylesheet (replaces CSS @import) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&family=Hind:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Optional: hint the browser to fetch critical font files earlier on slow mobile -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&family=Hind:wght@300;400;500;600;700&display=swap">
  <title>VSS - Vishwavidyalaya Shikshak Samiti</title>
</head>

<body>
  <div id="root">
    <!-- Initial loader for very first paint -->
    <div id="app-initial-loader"
      style="position:fixed;inset:0;display:grid;place-items:center;background:#ffffff;z-index:9999">
      <div style="display:flex;flex-direction:column;align-items:center">
        <div style="position:relative;width:80px;height:80px">
          <div style="width:80px;height:80px;border-radius:9999px;border:4px solid #fed7aa"></div>
          <div
            style="position:absolute;inset:0;border-radius:9999px;border:4px solid transparent;border-top-color:#ea580c;animation:spin 1s linear infinite">
          </div>
          <img src="/banner/vss-logo-removebg.png" alt="VSS"
            style="position:absolute;inset:0;margin:auto;width:32px;height:32px;object-fit:contain" />
        </div>
        <p style="margin-top:12px;color:#374151;font-weight:500;font-size:14px">Loadingâ€¦</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <style>
    @keyframes spin {
      from {
        transform: rotate(0)
      }

      to {
        transform: rotate(360deg)
      }
    }
  </style>
</body>

</html>
